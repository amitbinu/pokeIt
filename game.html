<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

	<title>pokeIt</title>

	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
    <script type="text/javascript" src="libraries/jquery.js"></script>
    <script type="text/javascript" src="libraries/jquery-ui.js"></script>
    <script type="text/javascript" src="libraries/p5.js"></script>
    <script type="text/javascript" src="libraries/p5.dom.js"></script>
    <script type="text/javascript" src="js/signIn.js"> </script>
    <script type="text/javascript" src="js/randomDot.js"></script>
    <script type="text/javascript" src='js/setUp.js'></script>
	
	
<!--
<script type="text/javascript" src="js/gameRules.js"></script>
<script type="text/javascript" src='js/timeInterval.js'></script>
 -->	
</head>
<body>
	<div id="circle1"></div>
	<canvas id="Canvas"></canvas>
	<div id="center">
		
	</div>
		
	<div class="outer">
  	<div class="middle">
    <div class="inner">
    	<button id="StartButton">Start</button>
    	<div id="time">3</div>
    </div>
  	</div>
	</div>
	
	
	<div id="information">
		<div id="box">
			<h1 id="Timetitle">Time Left</h1>
			<h1 id='Time'>{{setTime}}</h1>
		</div>
		<i id="replayButton" class="material-icons">replay</i>
		<div id="box2">
			<table id ="table">
				<caption id="ScoreBoard">Score Board</caption>
				<tr>
					<th>User</th>
					<th>Rank</th>
					<th>Score</th>
				</tr>
				<tr>
					<td>Jill</td>
					<td>1</td>
					<td>20</td>
				</tr>
				<tr>
					<td>You</td>
					<td>2</td>
					<td>{{setScore}}</td>
				</tr>
			</table> 
		</div>
	</div>
</body>
</html>
