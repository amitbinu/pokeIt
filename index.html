<!DOCTYPE html>
<html>
<head>
	<title>pokeIt</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/backgroundAnim.js"></script>
	<script type="text/javascript" src='js/setUp.js'></script>
	<script type="text/javascript" src="js/gameRules.js"></script>
	<script type="text/javascript" src="js/randomDot.js"></script>
	<script type="text/javascript" src='js/timeInterval.js'></script>
</head>
<body id="body">
	<div id="signIn">
		<div>
			<form>
			<h2>User name:</h2>
			<input type="text" name="username" class="userDetails" id="userName" required><br>
			<h2>Password:</h2>
			<input type="password" name="psw" class="userDetails" id="userpswd" required>
		</form> 
		</div>
		

		<div id="buttons">
			<div id="signInButton">Sign In</div>
			<div id="signUpButton">Sign Up</div>
		</div>
	</div>

		<div id="circle1"></div>
	<canvas id="Canvas"></canvas>
	<h1 id="StartButton">Start</h1>
	<div id="information"ng-app='updateData'  ng-controller='currentTime'>
		<div id="box">
			<h1 id="Timetitle">Time Left</h1>
			<h1 id='Time'>{{setTime}}</h1>
		</div>
		<i id="replayButton" class="material-icons">replay</i>
		<div id="box2">
			<table id ="table">
				<caption id="ScoreBoard">Score Board</caption>
				<tr>
					<th>User</th>
					<th>Rank</th>
					<th>Score</th>
				</tr>
				<tr>
					<td>Jill</td>
					<td>1</td>
					<td>20</td>
				</tr>
				<tr>
					<td>You</td>
					<td>2</td>
					<td>{{setScore}}</td>
				</tr>
			</table> 
		</div>
	</div>
		</body>
</html>
